<!DOCTYPE html>
<html lang="en" >
  <head>

    <div class="list">
      <form id="groceries">
        <label for="item1">First item:</label>
        <input id="item1" type="text">

        <label for="item2">Second item:</label>
        <input id="item2" type="text">

        <label for="item3">Third item:</label>
        <input id="item3" type="text">

        <input id="item4" type="text">

        <button type="submit" name="button">Submit</button>
      </form>

    </div>

    <div class="results">
      <ul id="groceries-list">

      </ul>

    </div>
